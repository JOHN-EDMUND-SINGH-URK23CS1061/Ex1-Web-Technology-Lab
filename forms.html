<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Booking</title>
</head>
<body>
    <h1>MEDICAL APPOINTMENT BOOKING FORM</h1>
    
    <form action="/submit" method="post">
        
        <label for="firstname">Patient Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter patient name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email for appointment confirmation" required><br><br>
        
        <label for="age">Patient Age:</label>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>
        
        <label for="birthdate">Appointment Date:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>
        
        <label for="profile">Preferred Time:</label>
        <select id="profile" name="profile">
            <option value="">Select Time Slot</option>
            <option value="morning">9:00 AM - 12:00 PM</option>
            <option value="afternoon">2:00 PM - 5:00 PM</option>
            <option value="evening">6:00 PM - 9:00 PM</option>
        </select><br><br>
        
        <label for="resume">Upload Medical Records:</label>
        <input type="file" id="resume" name="resume"><br><br>
        
        <label>Patient Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label>Department:</label>
        <input type="checkbox" id="general" name="department" value="general">
        <label for="general">General Medicine</label>
        <input type="checkbox" id="cardio" name="department" value="cardio">
        <label for="cardio">Cardiology</label>
        <input type="checkbox" id="ortho" name="department" value="ortho">
        <label for="ortho">Orthopedics</label><br><br>
        
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor">
            <option value="">Select Doctor</option>
            <option value="dr-aravind">Dr. Aravind - General Medicine</option>
            <option value="dr-nagarajan">Dr. Nagarajan - Cardiology</option>
            <option value="dr-john">Dr. John - Orthopedics</option>
        </select><br><br>
        
        <label for="comments">Medical Concerns:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Briefly describe your medical concerns"></textarea><br><br>
        
        <label for="readonly">Appointment Reference:</label>
        <input type="text" id="readonly" name="readonly" value="APT2023" readonly><br><br>
        
        <button type="submit">Book Appointment</button>
        <button type="reset">Clear Form</button>
        <button type="button">Check Status</button>
    </form>

</body>
</html>
